{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="{% static 'js/scripts.js' %}"></script>
    <title>{{board_conf.name}}</title>
    <link href="{% static 'css/board.css' %}" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="logo">
      <h1>Welcome to /{{board_conf.name}}/</h1>
    </div>
    <div class="formarea">
      <form method = "post" enctype="multipart/form-data">{% csrf_token %}
        <table>
          <tbody class="form_tbody">
          {% for field in form %}
          <tr>
            <th>{{ field.label_tag }}</th>
            <td>
              {{ field.errors }}
              {{ field }}
            </td>
          </tr>
          {% endfor %}
          </tbody>
        </table>
        <input type="submit" value="Create">
      </form>
    </div>

    <div class="content">

      {% block content %}{% endblock %}

    </div>

  </body>

</html>
